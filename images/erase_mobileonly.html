<html>
<head>
    
<style type="text/css">
    
#c {
margin: 0;
padding:0;
top: 0;
left: 0;

    width: 100%;
    height: 100%;
    display: block;
    position: fixed;
}


</style>

</head>

<body>


<canvas id="c"></canvas>

<script type="text/javascript">
var width = window.innerWidth;
var height = window.innerHeight;

var mouse = new Point();
var canvas;
var canvasWidth;
var canvasHeight;
var context;

var canvas = document.getElementById('c');
var ctx = canvas.getContext('2d');
var img = document.createElement('IMG');
img.onload = function () {
    ctx.beginPath();
    ctx.drawImage(img, 0, 0);
    ctx.closePath();    
    ctx.globalCompositeOperation = 'destination-out';    
}
img.src = "https://cultureondemand.com/stories/3./scrollydeck/3.jpg";
		
function drawPoint(pointX,pointY){
    var grd = ctx.createRadialGradient(pointX, pointY, 0, pointX, pointY, 50);
    grd.addColorStop(0, "rgba(255,255,255,.6)"); 
    grd.addColorStop(1, "transparent"); 
    ctx.fillStyle = grd;
    ctx.beginPath();
    ctx.arc(pointX,pointY,50,0,Math.PI*2,true);
    ctx.fill();
    ctx.closePath();
}
			
canvas.addEventListener('touchstart',function(e){
	drawPoint(e.touches[0].screenX,e.touches[0].screenY);
},false);


            
canvas.addEventListener('touchmove',function(e){
    e.preventDefault();
    drawPoint(e.touches[0].screenX,e.touches[0].screenY);
},false);

canvas.addEventListener('mousedown',function(e){
    drawPoint(e.clientX,e.clientY);
},false);


            
canvas.addEventListener('mousemove',function(e){
    e.preventDefault();
    drawPoint(e.clientX,e.clientY);
},false);




</script>

</body>
</html>
