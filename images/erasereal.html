<html>
<head>
    
<style type="text/css">
    
#cbg {
margin: 0;
padding:0;
top: 0;
left: 0;

    width: 100%;
    height: 100%;
    display: block;
    position: fixed;
}


</style>

</head>

<body style="background-image: url(https://cultureondemand.com/stories/3./scrollydeck/5.jpg);">


<canvas id="cbg"></canvas>

<script type="text/javascript">
var width = window.innerWidth;
var height = window.innerHeight;

// On each mouse move, create a circle that increases in size and fades away.

      var mouseX;
      var mouseY;

var canvasBG = document.getElementById('cbg');
var ctxBG = canvasBG.getContext('2d');
var img = document.createElement('IMG');
img.onload = function () {
    ctxBG.beginPath();
    ctxBG.drawImage(img, 0, 0);
    ctxBG.closePath();    
    ctxBG.globalCompositeOperation = 'destination-out';    
}
img.src = "https://cultureondemand.com/stories/3./scrollydeck/3.jpg";
    
function drawPoint(pointX,pointY){
    var grd = ctxBG.createRadialGradient(event.clientX, event.clientY, 0, event.clientX, event.clientY, 50);
    grd.addColorStop(0, "rgba(255,255,255,.6)"); 
    grd.addColorStop(1, "transparent"); 
    ctxBG.fillStyle = grd;
    ctxBG.beginPath();
    ctxBG.arc(event.clientX,event.clientY,50,0,Math.PI*2,true);
    ctxBG.fill();
    ctxBG.closePath();
}


			
canvasBG.addEventListener('touchstart',function(e){
	drawPoint(e.touches[0].screenX,e.touches[0].screenY);
},false);


            
canvasBG.addEventListener('touchmove',function(e){
    e.preventDefault();
    drawPoint(e.touches[0].screenX,e.touches[0].screenY);
},false);

canvasBG.addEventListener('mousedown',function(e){
    drawPoint(e.clientX,e.clientY);
},false);


            
canvasBG.addEventListener('mousemove',function(e){
    e.preventDefault();
    drawPoint(e.clientX,e.clientY);
},false);




</script>

</body>
</html>
